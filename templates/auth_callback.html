<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plex Login Complete</title>
  <style>
    body {
      margin: 0;
      font-family: "Avenir Next", "Segoe UI", sans-serif;
      background: #f5f7fa;
      color: #1d252c;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .box {
      padding: 20px;
      background: #fff;
      border: 1px solid #d7dbe0;
      border-radius: 10px;
      text-align: center;
      max-width: 440px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Plex login complete</h1>
    <p>You can return to the main tab. This window will close automatically.</p>
  </div>

  <script>
    try {
      if (window.opener && window.location.origin) {
        window.opener.postMessage({ type: 'plex-auth-complete' }, window.location.origin);
      }
    } catch (_) {}

    setTimeout(() => {
      window.close();
    }, 1200);
  </script>
</body>
</html>
